  <script>

  window.onload = function(){
    if(localStorage.getItem("back_pressed") == null || localStorage.getItem("back_pressed") == undefined)
      localStorage.setItem("back_pressed", "false");

    if(localStorage.getItem("reload_count") == null || localStorage.getItem("reload_count") == undefined)
      localStorage.setItem("reload_count", 0);

      if(localStorage.getItem("tab_switch_count") == null || localStorage.getItem("tab_switch_count") == undefined)
        localStorage.setItem("tab_switch_count", 0);
  }
  </script>

<script>
// after reload

history.pushState({}, '', '');
var switch_tab = 0;

if (performance.navigation.type == 1) {
  cnt = parseInt(localStorage.getItem("reload_count"));
  cnt += 1;
  localStorage.setItem("reload_count", cnt);
  // console.log("Reload count is");
  // console.log(localStorage.getItem("reload_count"));
  }

$(window).blur(function() {
  cnt = parseInt(localStorage.getItem("tab_switch_count"));
  cnt += 1;
  localStorage.setItem("tab_switch_count", cnt);
  // console.log("Reload count is");
  // console.log(localStorage.getItem("reload_count"));

});



window.onpopstate = function(event){
  cnt = parseInt(localStorage.getItem("back_count"));
  cnt += 1;
  localStorage.setItem("back_count", cnt);
  // alert("Your activity has been recorded.");
  // console.log(localStorage.getItem('back_count'));
};

var start = new Date();
//adding two hours to start time
var countDownDate = new Date();
countDownDate.setMinutes( start.getMinutes() + 30 )
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date();

    // Find the distance between now an the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("timer").innerHTML = hours + "h "
    + minutes + "m " + seconds + "s ";

    // If the count down is over, write some text
    if (distance <= 0) {
        clearInterval(x);
        alert("Time up! Press Ok to submit.");
        document.getElementById("cform").submit();

      }
}, 1000);

function checkLog(){
  console.log("Value of Reload_count " + localStorage.getItem("reload_count"));
  console.log("Value of Back_count " + localStorage.getItem("back_count"));
  console.log("Value of Tab_switches " + localStorage.getItem("tab_switch_count"));
  document.getElementById('reload_count').value = localStorage.getItem("reload_count");

}
</script>
